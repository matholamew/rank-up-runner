<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rank Up Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #D2D2D2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 2vh 2vh 4vh 2vh;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 82vh;
            max-width: 275vh;
            margin: auto;
            background-color: #D2D2D2;
            overflow: hidden;
            border-radius: 8px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid black;
            display: block;
            border-radius: 8px;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: Arial, sans-serif;
            font-size: min(6vh, 42px);
            color: #000;
            font-weight: bold;
            z-index: 1;
        }
        #rotatePrompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 100;
        }
        @media (orientation: portrait) {
            #rotatePrompt {
                display: flex;
            }
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        #startScreen h1 {
            color: white;
            font-family: Arial, sans-serif;
            font-size: min(8vh, 64px);
            margin-bottom: 4vh;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #startScreen p {
            color: white;
            font-family: Arial, sans-serif;
            font-size: min(4vh, 32px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
    <script src="game.js" defer></script>
</head>
<body>
    <div id="rotatePrompt">
        Please rotate your device to landscape mode
    </div>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>RANK UP RUNNER</h1>
            <p>Tap to Start</p>
        </div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div style="display: none;" id="assets">
            <img id="ninjaRun1" src="assets/images/ninja-run1.png" alt="Ninja running frame 1" crossorigin="anonymous">
            <img id="ninjaRun2" src="assets/images/ninja-run2.png" alt="Ninja running frame 2" crossorigin="anonymous">
            <img id="bird" src="assets/images/bird.png" alt="Bird obstacle" crossorigin="anonymous">
            <img id="enemy" src="assets/images/enemy.png" alt="Enemy obstacle" crossorigin="anonymous">
        </div>
    </div>
</body>
</html>
