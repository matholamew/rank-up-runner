<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Up Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #D2D2D2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 75vh;
            max-width: 160vh;
            margin: 2vh auto auto auto;
            background-color: #D2D2D2;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid black;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: Arial, sans-serif;
            font-size: min(4vh, 28px);
            color: #000;
            font-weight: bold;
            z-index: 1;
        }
        #rotatePrompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 100;
        }
        @media (orientation: portrait) {
            #rotatePrompt {
                display: flex;
            }
        }
    </style>
    <script src="game.js" defer></script>
</head>
<body>
    <div id="rotatePrompt">
        Please rotate your device to landscape mode
    </div>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div style="display: none;" id="assets">
            <img id="ninjaRun1" src="assets/images/ninja-run1.png" alt="Ninja running frame 1" crossorigin="anonymous">
            <img id="ninjaRun2" src="assets/images/ninja-run2.png" alt="Ninja running frame 2" crossorigin="anonymous">
            <img id="bird" src="assets/images/bird.png" alt="Bird obstacle" crossorigin="anonymous">
            <img id="enemy" src="assets/images/enemy.png" alt="Enemy obstacle" crossorigin="anonymous">
        </div>
    </div>
</body>
</html>
